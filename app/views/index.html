<table class="table table-bordered">
  <thead>
    <tr>
      <td>#</td>
      <td>Nom</td>
      <td>Prenom</td>
      <td>Email</td>
      <td>Actions</td>
    </tr>
  </thead>
  <tbody>
    {{#etudiants}}
    <tr id="etudiant-{{id}}">
      <td>{{id}}</td>
      <td>{{nom}}</td>
      <td>{{prenom}}</td>
      <td>{{email}}</td>
      <td>
        <a href="/{{id}}/edit" class="icon-pencil">edit</a>
      </td>
    </tr>
    {{/etudiants}}
  </tbody>
</table>
<p>Number of students: <i id="count-students">{{count}}</i></p>
